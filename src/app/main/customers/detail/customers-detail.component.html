<o-form layout="column" show-header="yes" label-header="CUSTOMERS" header-actions="R;I;U;D" entity="ECustomers" keys="CUSTOMERID"
  #oForm>

  <md-tab-group layout-fill>

    <md-tab label="{{ 'DATA' | oTranslate }}">
      <div layout="column" layout-padding>

        <o-row attr="row1" layout-align="start stretch">
          <o-column title-label="CUSTOMER_DATA" layout-align="start stretch" elevation="2" flex="75" layout-padding>
            <div layout="row">
              <o-nif-input attr="ID"></o-nif-input>
              <div layout-padding></div>
              <o-date-input attr="STARTDATE"></o-date-input>
              <div flex></div>
            </div>

            <div layout="row">
              <o-text-input attr="NAME" flex layout-fill></o-text-input>
              <div layout-padding></div>
              <o-list-picker attr="CUSTOMERTYPEID" query-on-init="no" query-on-bind="yes" enabled="yes" filter="yes" value-column="CUSTOMERTYPEID"
                entity="ECustomerTypes" keys="CUSTOMERTYPEID" columns="CUSTOMERTYPEID;DESCRIPTION" visible-columns="DESCRIPTION"
                separator=" - "></o-list-picker>
            </div>
            <o-text-input attr="SURNAME" layout-fill></o-text-input>
          </o-column>
          <o-column flex="25" layout-align="center center">
            <o-image attr="PHOTO" layout-fill class="customer-picture" empty-image="./assets/images/no-image.png"></o-image>
          </o-column>
        </o-row>

        <div layout-padding></div>

        <o-column attr="other_data" layout-padding layout-align="start stretch">
          <o-text-input attr="ADDRESS"></o-text-input>
          <o-email-input attr="EMAIL"></o-email-input>
          <o-textarea-input attr="COMMENTS" rows="6"></o-textarea-input>
        </o-column>

      </div>
    </md-tab>

    <md-tab label="{{ 'ACCOUNTS' | oTranslate }}">
      <div layout="column" layout-padding>
        <o-table entity="ECustomerAccountBalance" title="ACCOUNTS" columns="ACCOUNTID;ENTITYID;OFFICEID;CDID;ANID;ACCOUNT;BALANCE;CUSTOMERID;CUSTOMER;STARTDATE;ENDDATE"
          visible-columns="ACCOUNT;BALANCE;STARTDATE;ENDDATE" updateentityeditablecolumns="ACCOUNT;BALANCE;STARTDATE;ENDDATE"
          sort-columns="STARTDATE" keys="ACCOUNTID" parent-keys="CUSTOMERID" query-on-init="false" query-rows="6" quick-filter="yes"
          detail-form-route="accounts" edit-form-route="accounts" edit-button-in-row="yes" pageable="yes">

          <o-table-column attr="STARTDATE" title="STARTDATE" type="date" format="LL"></o-table-column>
          <o-table-column attr="BALANCE" title="BALANCE" type="currency" currency-symbol="â‚¬" currency-symbol-position="right" thousand-separator="."
            decimal-separator=",">
          </o-table-column>
          <o-table-column attr="ENDDATE" title="ENDDATE" type="date" format="LL"></o-table-column>
        </o-table>
      </div>
    </md-tab>

  </md-tab-group>

</o-form>
