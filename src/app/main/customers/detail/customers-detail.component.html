<!-- <o-form-container breadcrumb="yes" breadcrumb-label-columns="NAME;SURNAME" breadcrumb-separator=", "> -->
<mat-tab-group fxFill>

  <mat-tab label="{{ 'DATA' | oTranslate }}">
    <o-form attr="customers_form_edit" service="customers" entity="customer" fxLayout="column" show-header="yes"
      header-actions="R;I;U;D" #oDetailForm keys="CUSTOMERID" keys-sql-types="INTEGER" columns="ID_DMS_DOC"
      show-header-navigation="yes" show-header-actions-text="no">

      <o-row title="CUSTOMER_DATA" icon="person_pin" attr="row1" layout-align="start stretch" layout-gap="14px">

        <o-image attr="PHOTO" empty-image="./assets/images/no-image.png" width="350px" height="250px"></o-image>

        <div fxLayout="row" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
          <o-nif-input attr="ID"></o-nif-input>
          <o-text-input attr="NAME"></o-text-input>
          <o-text-input attr="SURNAME"></o-text-input>
          <o-date-input attr="STARTDATE"></o-date-input>
          <o-combo attr="CUSTOMERTYPEID" query-on-init="no" query-on-bind="yes" filter="yes" value-column="CUSTOMERTYPEID"
            service="customers" entity="customerType" keys="CUSTOMERTYPEID" columns="CUSTOMERTYPEID;DESCRIPTION"
            visible-columns="DESCRIPTION" separator=" - ">
          </o-combo>
        </div>

      </o-row>

      <o-row title="CONTACT_DATA" icon="info" attr="row2" layout-align="start start" layout-gap="14px">
        <o-text-input attr="ADDRESS" width="350px"></o-text-input>
        <o-text-input attr="COUNTRY"></o-text-input>
        <o-text-input attr="STATE"></o-text-input>
        <o-text-input attr="ZIPCODE"></o-text-input>
        <o-text-input attr="PHONE"></o-text-input>
        <o-email-input attr="EMAIL" width="250px"></o-email-input>
      </o-row>

      <o-column title="COMMENTS" icon="message" attr="row3" layout-align="start stretch">
        <o-textarea-input attr="COMMENTS" rows="4"></o-textarea-input>
      </o-column>
    </o-form>
  </mat-tab>

  <mat-tab label="{{ 'ACCOUNTS' | oTranslate }}">
    <o-form attr="customers_accounts_form_edit" service="customers" entity="customer" fxLayout="column" show-header="no"
      keys="CUSTOMERID" keys-sql-types="INTEGER">
      <o-table #accountsTable attr="customer_accounts" service="customers" entity="customerAccount" parent-keys="CUSTOMERID"
        keys="ACCOUNTID" detail-form-route="accounts" edit-form-route="accounts" columns="ACCOUNTID;ENTITYID;OFFICEID;CDID;ANID;ACCOUNT;BALANCE;CUSTOMERID;STARTDATE;ENDDATE"
        visible-columns="ACCOUNT;BALANCE;STARTDATE;ENDDATE" title="ACCOUNTS" sort-columns="STARTDATE" query-on-init="false"
        query-rows="6" quick-filter="yes" pageable="no" insert-button="no" row-height="medium" class="vertical-padding-8">
        <o-table-column attr="ACCOUNT" title="ACCOUNT" class="o-table-column-centered"></o-table-column>
        <o-table-column attr="STARTDATE" title="STARTDATE" type="date" format="LL"></o-table-column>
        <o-table-column attr="BALANCE" title="BALANCE" type="currency" currency-symbol="â‚¬" currency-symbol-position="right"
          thousand-separator="." decimal-separator=",">
        </o-table-column>
        <o-table-column attr="ENDDATE" title="ENDDATE" type="date" format="LL"></o-table-column>
      </o-table>
    </o-form>
  </mat-tab>

  <mat-tab label="{{ 'DOCUMENTS' | oTranslate }}">
    <o-form attr="customers_documents_form_edit" service="customers" entity="customer" fxLayout="column" show-header="no"
      keys="CUSTOMERID" keys-sql-types="INTEGER" columns="ID_DMS_DOC">
      <o-filemanager-table service="customers" workspace-key="ID_DMS_DOC" new-folder-button="yes"></o-filemanager-table>
    </o-form>
  </mat-tab>

</mat-tab-group>
